<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Snacks</title>
</head>
<body>
<form action = "#"
      th:action="@{/processSnacks}"
      th:object="${snacks}"
      method="post">
    <input type="hidden" th:field="*{Id}" />
    Snack Name:<input type="text" th:field= "*{name}" />
    <span th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}"></span><br/>
    Snack Price:<input type="text" th:field= "*{price}" />
    <span th:if="${#fields.hasErrors('price')}"
          th:errors="*{price}"></span><br/>
    Snack Crunchy:<input type="text" th:field= "*{crunchiness}" />
    <span th:if="${#fields.hasErrors('crunchiness')}"
          th:errors="*{crunchiness}"></span><br/>
    Snack Quantity:<input type="number" th:field= "*{quantity}" />
    <span th:if="${#fields.hasErrors('quantity')}"
          th:errors="*{quantity}"></span><br/>
    <br />
    <input type="submit" values="Submit" />
</form>
</body>
</html>
