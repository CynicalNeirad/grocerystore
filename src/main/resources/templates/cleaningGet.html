<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Cleaning Supplies</title>
</head>
<body>
<form action = "#"
      th:action="@{/processCleaning}"
      th:object="${cleanings}"
      method="post">
    <input type="hidden" th:field="*{Id}" />
    Cleaner Name:<input type="text" th:field= "*{name}" />
    <span th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}"></span><br/>
    Cleaner Strength:<input type="text" th:field= "*{strength}" />
    <span th:if="${#fields.hasErrors('strength')}"
          th:errors="*{strength}"></span><br/>
    Cleaner Price:<input type="text" th:field= "*{price}" />
    <span th:if="${#fields.hasErrors('price')}"
          th:errors="*{price}"></span><br/>
    Cleaner quantity:<input type="number" th:field= "*{quantity}" />
    <span th:if="${#fields.hasErrors('quantity')}"
          th:errors="*{quantity}"></span><br/>
    <br />
    <input type="submit" values="Submit" />
</form>
</body>
</html>
