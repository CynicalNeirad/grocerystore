<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Cosmetics Inventory</title>
</head>
<body>
<form action = "#"
      th:action="@{/processCosmetics}"
      th:object="${cosmetics}"
      method="post">
    <input type="hidden" th:field="*{Id}" />
    Cosmetic Name:<input type="text" th:field= "*{name}" />
    <span th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}"></span><br/>
    Cosmetic Brand:<input type="text" th:field= "*{brand}" />
    <span th:if="${#fields.hasErrors('brand')}"
          th:errors="*{brand}"></span><br/>
    Cosmetic Price:<input type="text" th:field= "*{price}" />
    <span th:if="${#fields.hasErrors('price')}"
          th:errors="*{price}"></span><br/>
    Cosmetic Popularity:<input type="text" th:field= "*{popularity}" />
    <span th:if="${#fields.hasErrors('popularity')}"
          th:errors="*{popularity}"></span><br/>
    Cosmetic Quantity:<input type="number" th:field= "*{quantity}" />
    <span th:if="${#fields.hasErrors('quantity')}"
          th:errors="*{quantity}"></span><br/>
    <br />
    <input type="submit" values="Submit" />
</form>
</body>
</html>
